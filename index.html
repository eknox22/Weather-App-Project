<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather Application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="day"></span> <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humditiy: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>

            <div class="weather-app-temperature-value" id="temperature"></div>
            <div clas="weather-app-unit">&#176;C</div>
          </div>
        </div>
      </main>
      <div class="weather-forecast">
        <div class="row">
          <div class="col 2">
            <div class="weather-forecast-date"></div>
            Thursday
          </div>
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
            alt=""
            width="42"
          />
          <div class="weather-forecast-temperature">
            <span class="weather-forecast-temperature-max">18&#176;</span>
            <span class="weather-forecast-temperature-min">12&#176;</span>
          </div>
        </div>
      </div>
      <footer>
        <p>
          Project coded by
          <a href="https://github.com/eknox22">Emily Knox-Clifton.</a>
          Open-sourced on
          <a href="https://github.com/eknox22/Weather-App-Project.git"></a
          >GitHub and hosted on
          <a href="https://emilys-weather-app-project.netlify.app">Netifly</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
