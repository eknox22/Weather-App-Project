<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city">Bristol</h1>
            <p class="weather-app-details">
              Friday 21:55, scattered clouds
              <br />
              Humdity: <strong>66%</strong>, Wind: <strong>4.9mph</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">üå®Ô∏è</div>
            <div class="weather-app-temperature-value">12</div>
            <div clas="weather-app-unit">&#176;C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          Project coded by
          <a href="https://github.com/eknox22">Emily Knox-Clifton.</a>
          Open-sourced on
          <a href="https://github.com/eknox22/Weather-App-Project.git"></a
          >GitHub and hosted on
          <a href="https://emilys-weather-app-project.netlify.app">Netifly</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
